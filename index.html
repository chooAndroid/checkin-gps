<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ระบบเช็คชื่อ (ทดสอบ GPS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>✅ ระบบเช็คชื่อ (เวอร์ชันทดสอบ GPS)</h2>
  <form id="checkinForm">
    <label>ชื่อ-นามสกุล:</label><br>
    <input type="text" name="name" required><br><br>

    <label>สถานะ:</label><br>
    <select name="status">
      <option value="มาค่ะ/ครับ">มาค่ะ/ครับ</option>
      <option value="สาย">สาย</option>
      <option value="ลากิจ">ลากิจ</option>
      <option value="ลาป่วย">ลาป่วย</option>
    </select><br><br>

    <button type="submit">✅ เช็คชื่อเลย</button>
  </form>

  <div id="result" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    const CENTER_LAT = 15.223933; // พิกัดบ้านลุง
    const CENTER_LNG = 104.933856;
    const ALLOWED_RADIUS_METERS = 20;
    const WEB_APP_URL ="https://script.google.com/macros/s/AKfycbxjsAbwI7_ztUHh0NhJS_VWbZFU3EAHc58nxhVx_JMuGJ6wG4IZ7UJnzUuiuWTpTz6R/exec"; // แทนไร่บาง

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371000; // รัศมีโลกเมตร
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng/2) * Math.sin(dLng/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    document.getElementById("checkinForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = this;
      const formData = new FormData(form);

      if (!navigator.geolocation) {
        document.getElementById("result").innerText = "เบราว์เซอร์นี้ไม่รองรับ GPS";
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const distance = calculateDistance(lat, lng, CENTER_LAT, CENTER_LNG);

        if (distance > ALLOWED_RADIUS_METERS) {
          document.getElementById("result").innerText = "❌ คุณอยู่นอกพื้นที่ 20 เมตร ไม่สามารถเช็คชื่อได้";
          return;
        }

        const data = {
          name: formData.get("name"),
          status: formData.get("status"),
          time: new Date().toISOString(),
          latitude: lat,
          longitude: lng
        };

        fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(txt => {
          document.getElementById("result").innerText = txt;
          form.reset();
        });

      }, function(error) {
        document.getElementById("result").innerText = "❌ ไม่สามารถดึงตำแหน่งได้: " + error.message;
      });
    });
  </script>
</body>
</html>
