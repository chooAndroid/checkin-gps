<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ระบบล็อกอิน Gmail</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    #saveSection { display: none; margin-top: 20px; }
    #errorMessage { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ระบบเช็คชื่อสำหรับนักศึกษาแพทย์</h2>
  <div id="g_id_onload"
       data-client_id="1032301073622-jo51upjj1a45kdkqrm78sved3gilg2ml.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin" 
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <div id="saveSection">
    <button onclick="alert('พร้อมบันทึก!')">บันทึก</button>
  </div>

  <div id="errorMessage"></div>

  <script>
    const registeredEmail = "cchajuwan@gmail.com"; // เปลี่ยนเป็นอีเมลที่ใช้ลงทะเบียนในเครื่อง

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const email = data.email;

      if (email === registeredEmail) {
        document.getElementById("saveSection").style.display = "block";
        document.getElementById("errorMessage").innerText = "";
      } else {
        document.getElementById("errorMessage").innerText = "อีเมลไม่ตรงกับที่ลงทะเบียนในเครื่อง กรุณาใช้บัญชี Gmail หลัก";
      }
    }
  </script>
</body>
</html>
