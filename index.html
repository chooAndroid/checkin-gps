<body>
  <h2>‚úÖ ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏∑‡πà‡∏≠‡∏î‡πâ‡∏ß‡∏¢ Gmail + GPS</h2>

  <div id="signinDiv"></div>

  <button id="checkinBtn" style="display:none;">üìå ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏∑‡πà‡∏≠</button>
  <div id="result"></div>

  <script>
    const DEST_LAT = 15.223933;
    const DEST_LNG = 104.933856;
    const ALLOW_RADIUS = 200; // ‡πÄ‡∏°‡∏ï‡∏£
    const SCRIPT_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // ‚Üê ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á‡∏•‡∏∏‡∏á

    let userName = "";
    let userEmail = "";

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(
        atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join('')
      );
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      userName = data.name;
      userEmail = data.email;

      document.getElementById("userInfo").innerHTML = `üë§ ‡∏Ñ‡∏∏‡∏ì‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏î‡πâ‡∏ß‡∏¢: ${userName} (${userEmail})`;
      document.getElementById("checkinBtn").style.display = "inline-block";
      document.getElementById("signinDiv").style.display = "none";
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "1032301073622-jo51upjj1a45kdkqrm78sved3gilg2ml.apps.googleusercontent.com",
        callback: handleCredentialResponse,
        auto_select: true,
        cancel_on_tap_outside: false
      });
      google.accounts.id.prompt(); // ‡πÅ‡∏™‡∏î‡∏á One Tap popup ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
    };

    document.getElementById("checkinBtn").addEventListener("click", () => {
      if (!navigator.geolocation) {
        alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const dist = distanceMeter(lat, lng, DEST_LAT, DEST_LNG).toFixed(2);

        if (dist <= ALLOW_RADIUS) {
          const data = {
            name: userName,
            email: userEmail,
            time: new Date().toLocaleString("th-TH"),
            lat: lat,
            lng: lng,
            dist: dist
          };
          fetch(SCRIPT_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          })
          .then(r => r.text())
          .then(txt => {
            document.getElementById("result").innerHTML = `<p class='ok'>‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢</p>`;
            setTimeout(() => window.close(), 2000);
          })
          .catch(err => {
            document.getElementById("result").innerHTML = `<p class='warn'>‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${err}</p>`;
          });
        } else {
          document.getElementById("result").innerHTML = `<p class='warn'>‚ùå ‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏≠‡∏Å‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏´‡∏ô‡∏î<br>‡∏Ñ‡∏∏‡∏ì‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏ï‡∏∂‡∏Å 8 = ${dist} ‡πÄ‡∏°‡∏ï‡∏£</p>`;
        }
      }, err => {
        alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÑ‡∏î‡πâ: " + err.message);
      });
    });

    function distanceMeter(lat1, lng1, lat2, lng2) {
      const R = 6371000;
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
  </script>
