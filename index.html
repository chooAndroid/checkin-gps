<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ล็อกอิน Gmail รองรับทุกอุปกรณ์</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    #saveSection { display: none; margin-top: 20px; }
    #errorMessage { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ระบบเช็คชื่อสำหรับนักศึกษาแพทย์</h2>

  <div id="buttonDiv"></div>

  <div id="saveSection">
    <button onclick="alert('พร้อมบันทึก!')">บันทึก</button>
  </div>
  <div id="errorMessage"></div>

  <script>
    const registeredEmail = "cchajuwan@gmail.com"; // เปลี่ยนเป็นอีเมลเป้าหมาย

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "YOUR_GOOGLE_CLIENT_ID",
        callback: handleCredentialResponse,
        ux_mode: "popup", // ✅ ลอง popup ก่อน
        auto_select: true,
        prompt_parent_id: "buttonDiv",
        cancel_on_tap_outside: false
      });

      google.accounts.id.prompt((notification) => {
        // ถ้า popup ถูกบล็อกหรือ error → fallback เป็น redirect
        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
          google.accounts.id.initialize({
            client_id: "YOUR_GOOGLE_CLIENT_ID",
            callback: handleCredentialResponse,
            ux_mode: "redirect",
          });
          google.accounts.id.prompt(); // เรียก prompt อีกครั้งแบบ redirect
        }
      });
    };

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const email = data.email;

      if (email === registeredEmail) {
        document.getElementById("saveSection").style.display = "block";
        document.getElementById("errorMessage").innerText = "";
      } else {
        document.getElementById("errorMessage").innerText = "อีเมลไม่ตรงกับอุปกรณ์ กรุณาใช้ Gmail ที่ลงทะเบียนไว้";
      }
    }
  </script>
</body>
</html>
