<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ระบบเช็คชื่อด้วยบัญชี Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>✅ ระบบเช็คชื่อด้วย GPS</h2>

  <div id="checkin-section" style="display:none;">
    <form id="checkinForm">
      <input type="hidden" name="name" id="nameInput">
      <input type="hidden" name="email" id="emailInput">
      <input type="hidden" name="status" value="มาตามระบบ">
      <button type="submit">✅ เช็คชื่อ</button>
    </form>
    <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwLuV_2au3w-k1OTp8aDRU8hV9jb8iXA65Q1ecaSYREyNX-Axk2ES3kRGTxeLUFBqah/exec"; // ✅ ใส่ URL /exec ที่ได้จากการ Deploy

    // ดึง access token
    const urlParams = new URLSearchParams(window.location.hash.substr(1));
    const accessToken = urlParams.get("access_token");

    if (accessToken) {
      fetch("https://www.googleapis.com/oauth2/v3/userinfo", {
        headers: { Authorization: "Bearer " + accessToken }
      })
      .then(res => res.json())
      .then(user => {
        const name = user.name || "ไม่ทราบชื่อ";
        const email = user.email || "ไม่ทราบอีเมล";

        document.getElementById("checkin-section").style.display = "block";
        document.getElementById("nameInput").value = name;
        document.getElementById("emailInput").value = email;
      });
    } else {
      document.body.innerHTML = "<h3>❌ กรุณาเข้าสู่ระบบจากหน้า Login ก่อน</h3>";
    }

    // ส่งข้อมูลไปยัง GAS
    document.getElementById("checkinForm").addEventListener("submit", function(e) {
      e.preventDefault();

      if (!navigator.geolocation) {
        document.getElementById("result").innerText = "❌ เบราว์เซอร์ไม่รองรับ GPS";
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const data = {
          name: document.getElementById("nameInput").value,
          email: document.getElementById("emailInput").value,
          status: "มาตามระบบ",
          time: new Date().toISOString(),
          latitude: lat,
          longitude: lng
        };

        fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(txt => {
          document.getElementById("result").innerText = txt;
        })
        .catch(err => {
          document.getElementById("result").innerText = "❌ เกิดข้อผิดพลาด: " + err.message;
        });

      }, function(error) {
        document.getElementById("result").innerText = "❌ ไม่สามารถดึงตำแหน่งได้: " + error.message;
      });
    });
  </script>
</body>
</html>
