<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback - Google Login</title>
</head>
<body>
  <script>
    // ดึง query params จาก URL (Google จะส่งกลับมา)
    const params = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = params.get('access_token');

    if (!accessToken) {
      document.body.innerHTML = "<h3>❌ ไม่พบ Access Token</h3>";
    } else {
      // เก็บ token ชั่วคราว
      sessionStorage.setItem('google_token', accessToken);

      // เด้งกลับไป index.html พร้อม token
      window.location.href = "index.html?login=success";
    }
  </script>
</body>
</html>
