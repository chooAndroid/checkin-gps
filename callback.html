<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>กำลังเข้าสู่ระบบ...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // รับ access_token จาก URL
    const hashParams = new URLSearchParams(window.location.hash.substr(1));
    const accessToken = hashParams.get("access_token");

    if (accessToken) {
      // ส่งต่อไปยัง index.html พร้อมแนบ token
      window.location.href = "index.html#access_token=" + accessToken;
    } else {
      document.body.innerHTML = "<h3>❌ ไม่สามารถเข้าสู่ระบบได้</h3>";
    }
  </script>
</head>
<body>
  <p>กำลังเข้าสู่ระบบ โปรดรอสักครู่...</p>
</body>
</html>
